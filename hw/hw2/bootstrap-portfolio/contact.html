<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">

    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand logo" href="about.html">Ali Shahvaladov</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end  align-items-center navbar-menu">
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col-lg-6 col-md-12 col-sm-12 contact p-3 m-1">
                    <div class="contact-header">
                        <h4>Contact</h4>
                    </div>
                    <div class="divider"></div>
                    <div class="contact-content">
                        <label for="name" class="form-label my-4">Name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="name" aria-describedby="basic-addon3">
                        </div>
                        <label for="email" class="form-label my-4">Email</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="email" aria-describedby="basic-addon3">
                        </div>
                        <label for="message" class="form-label my-4">Your Message</label>
                        <div class="form-floating my-4">
                            <textarea class="form-control" id="message" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
                            <label for="floatingTextarea2">Message</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 connect-with-me p-3 m-1">
                    <div class="connect-header">
                        <h4>Connect With Me</h4>
                    </div>
                    <div class="divider mb-3"></div>
                    <div class="social-icons py-3">
                        <div class="row justify-content-center social-icons">
                            <div class="col-4 github social-icon text-center">
                                <a href="#">
                                    <img src="assets/img/github-128.png" alt="">
                                </a>
                            </div>
                            <div class="col-4 linked-in social-icon">
                                <a href="#">
                                    <img src="assets/img/linkedin-128.png" alt="">
                                </a>
                            </div>
                            <div class="col-4 stack-over social-icon">
                                <a href="#">
                                    <img src="assets/img/stackoverflow-128.png" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-3">
        <p>&copy; Copyright Ali Shahvaladov | 2021</p>
    </footer>

    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
