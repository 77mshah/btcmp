<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="logo">
                    Ali Shahvaladov
                </div>
                <div class="navbar">
                    <nav>
                        <div class="menu">
                            <a href="index.html">About</a>
                            <div class="menu-divider"></div>
                            <a href="portfolio.html">Portfolio</a>
                            <div class="menu-divider"></div>
                            <a href="contac.html">Contact</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="contact">
                <div class="contact-head">
                    <h3>Contact</h3>
                </div>
                <div class="divider"></div>
                <div class="form">
                    <form action="">
                        <div class="input">
                            <label>Name</label> 
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="input">
                            <label>Email</label> 
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input">
                            <label>Message</label> 
                            <textarea name="" id="" cols="30" rows="5"></textarea>
                        </div>
                        <div class="button">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="connect-me">
                <div class="connect-head">
                    <h3>Connect With Me</h3>
                </div>

                <div class="divider"></div>

                <div class="social-icons">
                    <div class="github social-icon">
                        <a href="#">
                            <img src="assets/img/github-128.png" alt="">
                        </a>
                    </div>
                    <div class="linked-in social-icon">
                        <a href="#">
                            <img src="assets/img/linkedin-128.png" alt="">
                        </a>
                    </div>
                    <div class="stackoverflow social-icon">
                        <a href="#">
                            <img src="assets/img/stackoverflow-128.png" alt="">
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Copyright 2021 Ali Shahvaladov</p>
    </footer>
</body>
</html>
